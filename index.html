<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/calc-app.js"></script>
    <title>Calc</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-area">
            <textarea id="inp"></textarea>
            <div id="out"></div>
        </div>
        <div class="input-area">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>C</button>
            <button></button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
